<!doctype html>
<html>
<head>
	
	<!-- STYLE -->
	<style>
		*{margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.background{
			position:relative;
			width: 100%;
			height:100vh;
			background: url("pic/104815.jpg");
			background-size: cover;
			background-position:center;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.background #text{
			position: relative;
			font-size: 12em;
			color: #000;
			pointer-events: none;
		}
		
		.background .clouds{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			pointer-events: none;
		}
		
		.background .clouds img{
			position: absolute;
			bottom: 0;
			max-width: 100%;
			animation: animate calc(5s * var(--i)) linear infinite;
			
		}
			
		@keyframes animate {
			0%{
				opacity: 0;
				transform: scale(1);
				
			}
			25%,75%{
				opacity: 1;
			}
			100%{
				opacity: 0;
				transform: scale(3);
			}
		}
		section {
			position: relative;
		}
	</style>
	<!-- STYLE -->
	
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	
	<section class="container">
		<div class="background">
		
		<h2 id="text"> Gryphon </h2>
			
			<div class="clouds">
				<img src="pic/Clouds/cloud1.png">
				<img src="pic/Clouds/cloud2.png" style="--i:2;">
				<img src="pic/Clouds/cloud3.png" style="--i:3;">
				<img src="pic/Clouds/cloud4.png" style="--i:4;">
				<img src="pic/Clouds/cloud5.png" style="--i:5;">
				<img src="pic/Clouds/cloud1.png" style="--i:10;">
				<img src="pic/Clouds/cloud2.png" style="--i:9;">
				<img src="pic/Clouds/cloud3.png" style="--i:8;">
				<img src="pic/Clouds/cloud4.png" style="--i:7;">
				<img src="pic/Clouds/cloud5.png" style="--i:6;">
			</div>
		</div>
	</section>
	
	<section class="info-con">
		<div class="info">
		
		</div>
	</section>
	
	<script type="text/javascript">
		let text = document.getElementById('text');
		window.addEventListener('scroll',function(){
			let value =window.scrollY;
			text.style.marginBottom = value * 2 + 'px'
		})
	</script>
</body>	
	
</html>
